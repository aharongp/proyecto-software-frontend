<app-navbar></app-navbar>
<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-blue">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-3">
              <div class="text-muted text-center mb-3">
                <h4>Crea tu cuenta</h4>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" (ngSubmit)="register()">
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="username" type="text" for="username" id="username" [(ngModel)]="username">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Correo" type="email" for="email" id="email" [(ngModel)]="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="ContraseÃ±a" type="password" for="password" id="password" [(ngModel)]="password">
                  </div>
                </div>
                <div class="text-muted font-italic">
                  <small>Minimo 6 caracteres</small>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Crear cuenta</button>
                </div>
              </form>
            </div>
          </div>
            <div class="row mt-3">
            <div class="col-11 text-right">
              <a [routerLink]="['/login']" class="text-light">
                <small>Inicia sesion</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
