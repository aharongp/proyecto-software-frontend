<body>
  <div class="">
      <div class="mt-5 ">
          <h2 class="text-center">Modificar Usuario</h2>
      </div>
      <form class="form" (ngSubmit)="updateUsuario()">
          <input name="email" id="email" [(ngModel)]="email" class="form-control" type="email" placeholder="Correo electrónico" required>
          <input name="password" id="password" [(ngModel)]="password" class="form-control" type="password" placeholder="Nueva contraseña" minlength="6">
          <button type="submit" class="checkout" style="cursor: pointer;">
            <span>ENVIAR</span>
          </button>
      </form>
  </div>
</body>
