<app-client-nav></app-client-nav>
<body>
  <div class="margin" style="display: flex; flex-wrap: wrap; ">
    <div *ngFor="let order of orders" style="margin: 10px; align-content: center;">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          order #{{ order.id }}: {{ order.title }}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>{{ order.typeOrder }}</strong></li>

          <li class="list-group-item">
            <strong>description:</strong>
            <br>
            {{ order.description }}</li>
          <li class="list-group-item">
            <strong>estado:</strong>
            <br>
            {{ order.state }}</li>
          <li class="list-group-item">
            <strong>client id:</strong>
            {{ order.clientId }}</li>

          <a id="chatear" class="list-group-item" [routerLink]="['/client/chat', userName]">chatear</a>

        </ul>
      </div>
        <ul class="eliminar">
          <li class="list-group-item">
            <button class="btn btn-danger" (click)="deleteOrder(order.id)">Eliminar orden</button>
          </li>
        </ul>
    </div>
  </div>
</body>
