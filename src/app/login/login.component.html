<app-navbar></app-navbar>
<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-blue">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-3">
              <div class="text-muted text-center mb-3">
                <h4>Inicia sesión</h4>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form (ngSubmit)="login()">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input for="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input for="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña" type="password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Iniciar sesión</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-11 text-right">
              <a [routerLink]="['/register']" class="text-light">
                <small>Crea una nueva cuenta</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
