<body>
  <div class="margin" style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let order of orders" style="margin: 10px;">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          order #{{ order.id }}: {{ order.title }}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>{{ order.typeOrder }}</strong></li>

          <li class="list-group-item">
            <strong>description:</strong>
            <br>
            {{ order.description }}
          </li>
          <li class="list-group-item">
            <strong>estado:</strong>
            <br>
            {{ order.state }}
          </li>
          <li class="list-group-item">
            <strong>client id:</strong>
            {{ order.clientId }}
          </li>

          <li style="align-content: center;">____________________</li>
          <button *ngIf="order.state !== 'Completado'" class="btn btn-success" (click)="updateState(order.id, order.state)">Cambiar estado</button>
          <button class="btn btn-danger" (click)="deleteOrder(order.id)">Eliminar orden</button>

        </ul>
      </div>
      <!--
      <ul class="eliminar">
          <li class="list-group-item">
        <button class="btn btn-danger" (click)="deleteOrder(order.id)">Eliminar orden</button>
          </li>
      </ul>
      -->
    </div>
  </div>
</body>
