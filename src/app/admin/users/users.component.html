<app-admin-nav></app-admin-nav>
<body>
  <div class="margin" style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let user of users" style="margin: 10px;">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          user #{{ user.id }}: {{ user.username }}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>{{ user.email }}</strong></li>
          <li class="list-group-item">role: {{ user.rolId }}</li>
          <li class="list-group-item" *ngIf="user.rolId == 2"><a [routerLink]="['/client/chat', user.username]">chatear</a></li>
          <button *ngIf="user.rolId == 2" (click)="deleteUser(user.id)" class="btn btn-danger">Eliminar usuario</button>
        </ul>
      </div>
    </div>
  </div>
</body>
